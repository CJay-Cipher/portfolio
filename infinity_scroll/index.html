<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="itemLeft item1">1</div>
        <div class="itemLeft item2">2</div>
        <div class="itemLeft item3">3</div>
        <div class="itemLeft item4">4</div>
        <div class="itemLeft item5">5</div>
        <div class="itemLeft item6">6</div>
        <div class="itemLeft item7">7</div>
        <div class="itemLeft item8">8</div>
    </div>
    <div class="wrapper">
        <div class="itemRight item1">8</div>
        <div class="itemRight item2">7</div>
        <div class="itemRight item3">6</div>
        <div class="itemRight item4">5</div>
        <div class="itemRight item5">4</div>
        <div class="itemRight item6">3</div>
        <div class="itemRight item7">2</div>
        <div class="itemRight item8">1</div>
    </div>
</body>

</html>
