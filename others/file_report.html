<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="file_report.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="file_report.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card card-one">
            <h1>FILE REPORT</h1>
            <div class="head-section">
                <h2 class="head-title">Recycled</h2>
                <button>•••</button>
            </div>
            <div class="chart-section">
                <div class="pie-chart">
                    <div class="chart-value">
                        <p>Total</p>
                        <h2>$47.1k</h2>
                    </div>
                    <canvas class="my-chart"></canvas>
                </div>
                <ul class="legend size">
                    <li>Text</li>
                    <li>Images</li>
                    <li>Documents</li>
                    <li>Videos</li>
                </ul>
                <ul class="legend-values size">
                    <li>32%</li>
                    <li>25%</li>
                    <li>22%</li>
                    <li>11%</li>
                </ul>
            </div>
            <div class="report-button">
                <a href="#" class="more-btn">Read full report ></a>
            </div>
        </div>
        <div class="card card-two">
            <button class="report-cancel">&#10799;</button>
            <div class="head-section">
                <h2>Goals</h2>
                <button>This Month<i class='bx bx-chevron-down'></i></button>
            </div>
            <div class="chart-section">
                <div class="bar">
                    <div class="values">
                        <h3>Direct</h3>
                        <h3>2,183</h3>
                    </div>
                    <div class="values">
                        <h3>Organic</h3>
                        <h3>3,846</h3>
                    </div>
                    <div class="values">
                        <h3>Social</h3>
                        <h3>1,058</h3>
                    </div>
                    <div class="values">
                        <h3>Referral</h3>
                        <h3>3,174</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
